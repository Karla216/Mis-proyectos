<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas Verticales</title>

	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">


	<style>
		body
		{
			background: #81507E;
		}

		.row
		{
			background: #BB95B9;
			margin-top: 28px;
			height: 120px;
			border-radius: 10px;
		}


		.col
		{
			background:#DCC1DB;
			text-align: center;
			padding: 10px;
			border: 1px solid #FF00F2;
			border-radius: 10px;
			margin: 20px;

		}
	</style>

</head>
<body>

<button class="btn btn-primary">Boton de prueba</button>

	<div class="container">
		

		<!--container es el contener principal del proyecto-->
		<div class="row align-items-start">
			<div class="col">Columna 1</div>

			<div class="col">Columna 2</div>

			<div class="col">Columna 3</div>

		</div>

		<div class="row align-items-center">
			<div class="col">Columna 1</div>

			<div class="col">Columna 2</div>

			<div class="col">Columna 3</div>

		</div>

		<div class="row align-items-end">
			<div class="col">Columna 1</div>

			<div class="col">Columna 2</div>

			<div class="col">Columna 3</div>

		</div>

		<div class="row">
			<div class="col align-self-start">Columna 1</div>

			<div class="col align-self-center">Columna 2</div>

			<div class="col align-self-end">Columna 3</div>

		</div>

		<div class="row">
			<div class="col">Columna 1</div>

			<div class="col">Columna 2</div>

			<div class="col">Columna 3</div>

		</div>

		<div class="row">
			<div class="col">Columna 1</div>

			<div class="col">Columna 2</div>

			<div class="col">Columna 3</div>

		</div>

	</div>

	<script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
